<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/communityCss/common.css" />
    <link rel="stylesheet" href="/communityCss/header.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <header class="header site-header">
      <div class="header-container">
        <a href="/mainpage" class="logo">
          <img src="/img/커뮤니티_로고.png" alt="커뮤니티 로고" class="logo-icon">
          <span class="logo-text">커뮤니티</span>
        </a>

        <nav class="header-nav">
          <a href="/mainpage" class="nav-link">홈</a>
          <a href="/board" class="nav-link">게시판</a>
          <a href="/notice" class="nav-link">공지사항</a>
          <a href="/minigame/apple" class="nav-link">미니게임</a>
        </nav>

        <div class="header-right">
          <!-- 비로그인 -->
          <th:block th:unless="${isAuthenticated}">
            <button class="btn-login" onclick="location.href='/app/login'">
              로그인
            </button>
            <button class="btn-signup" onclick="location.href='/app/signup'">
              회원가입
            </button>
          </th:block>

          <!-- 로그인 -->
          <th:block th:if="${isAuthenticated}">
            <div class="profile-dropdown">
              <button class="profile-button" type="button" onclick="toggleDropdown()">
              <div class="profile-avatar">
		        <img th:if="${profileImage != null and !profileImage.isEmpty()}"
		             th:src="@{/uploads/{name}(name=${profileImage})}"
		             alt="프로필"
		             class="profile-image" />
		        <span th:unless="${profileImage != null and !profileImage.isEmpty()}"
		              th:text="${nickname != null ? nickname.substring(0, 1) : 'U'}"
		              class="profile-initial">U</span>
		      </div>
                <span class="profile-name" th:text="${nickname}">사용자</span>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>

              <div class="dropdown-menu" id="dropdownMenu">
                <a href="/app/profile" class="dropdown-item">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                    ></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <span>내 프로필</span>
                </a>

                <a href="/app/settings" class="dropdown-item">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                  </svg>
                  <span>설정</span>
                </a>

               
                <div class="dropdown-divider"></div>

                <a
                  href="/mainpage"
                  class="dropdown-item logout"
                  onclick="logout(); return false;"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"
                    ></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                  </svg>
                  <span>로그아웃</span>
                </a>
              </div>
            </div>
          </th:block>
        </div>
      </div>
    </header>

    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById("dropdownMenu");
        if (!dropdown) return;
        dropdown.classList.toggle("active");
      }

      document.addEventListener("click", function (e) {
        const profileDropdown = document.querySelector(".profile-dropdown");
        const dropdown = document.getElementById("dropdownMenu");
        if (profileDropdown && dropdown && !profileDropdown.contains(e.target)) {
          dropdown.classList.remove("active");
        }
      });

      function logout() {
    	  Swal.fire({
    	    title: '로그아웃 하시겠습니까?',
    	    icon: 'question',
    	    showCancelButton: true,
    	    confirmButtonText: '확인',
    	    cancelButtonText: '취소',
    	    confirmButtonColor: '#667eea',
    	    cancelButtonColor: '#6c757d'
    	  }).then((result) => {
    	    if (result.isConfirmed) {
    	      fetch("/api/member/logout", {
    	        method: "POST",
    	        credentials: "include",
    	        headers: { "Content-Type": "application/json" },
    	      })
    	        .then((res) => res.json())
    	        .then((data) => {
    	          if (data && data.success) {
    	            Swal.fire({
    	              title: '로그아웃 되었습니다',
    	              icon: 'success',
    	              confirmButtonText: '확인',
    	              confirmButtonColor: '#667eea'
    	            }).then(() => {
    	              window.location.href = "/mainpage";
    	            });
    	          } else {
    	            Swal.fire({
    	              title: '로그아웃에 실패했습니다',
    	              icon: 'error',
    	              confirmButtonText: '확인',
    	              confirmButtonColor: '#667eea'
    	            });
    	          }
    	        })
    	        .catch((err) => {
    	          console.error("로그아웃 오류:", err);
    	          Swal.fire({
    	            title: '로그아웃 중 오류가 발생했습니다',
    	            icon: 'error',
    	            confirmButtonText: '확인',
    	            confirmButtonColor: '#667eea'
    	          });
    	        });
    	    }
    	  });
    	}
    </script>
  </body>
</html>
